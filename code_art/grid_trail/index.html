<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- Toggle Button -->
    <button id="toggleButton">Show Controls</button>
    <!-- Sliders and Labels -->
    <div id="controls">
      <div>
        <label for="cellSize"
          >Cell Size: <span id="cellSizeValue">50</span></label
        >
        <input type="range" id="cellSize" min="10" max="100" value="50" />
      </div>
      <div>
        <label for="strokeWeight"
          >Stroke Weight: <span id="strokeWeightValue">2</span></label
        >
        <input type="range" id="strokeWeight" min="0" max="10" value="2" />
      </div>
      <div>
        <label for="startingAlpha"
          >Starting Alpha: <span id="startingAlphaValue">255</span></label
        >
        <input type="range" id="startingAlpha" min="0" max="255" value="255" />
      </div>
      <div>
        <label for="backgroundColor"
          >Background Color: <span id="backgroundColorValue">0</span></label
        >
        <input type="range" id="backgroundColor" min="0" max="255" value="0" />
      </div>
      <div>
        <label for="backgroundAlpha"
          >Background Alpha: <span id="backgroundAlphaValue">20</span></label
        >
        <input type="range" id="backgroundAlpha" min="0" max="255" value="20" />
      </div>
      <div>
        <label for="probOfNeighbor"
          >Probability of Neighbor:
          <span id="probOfNeighborValue">0.2</span></label
        >
        <input
          type="range"
          id="probOfNeighbor"
          min="0"
          max="1"
          step="0.01"
          value="0.2"
        />
      </div>
      <div>
        <label for="amtFadePerFrame"
          >Fade per Frame: <span id="amtFadePerFrameValue">10</span></label
        >
        <input type="range" id="amtFadePerFrame" min="1" max="50" value="10" />
      </div>
      <div>
        <label for="numOfNeighbors"
          >Number of Neighbors: <span id="numOfNeighborsValue">10</span></label
        >
        <input type="range" id="numOfNeighbors" min="1" max="20" value="10" />
      </div>
      <div>
        <label for="movementSpeed"
          >Movement Speed: <span id="movementSpeedValue">0.01</span></label
        >
        <input
          type="range"
          id="movementSpeed"
          min="0.001"
          max="0.1"
          step="0.001"
          value="0.01"
        />
      </div>
      <div>
        <label for="shake">Shake: <span id="shakeValue">0.02</span></label>
        <input
          type="range"
          id="shake"
          min="0"
          max="1"
          step="0.01"
          value="0.02"
        />
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
